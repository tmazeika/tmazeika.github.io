<header>
  <a href="/">
    <img src="/assets/images/logo.svg" alt="TJ" width="64"/>
  </a>
  <nav>
    <ul>
      {% for item in site.data.navigation %}
        {% if page.url == item.link %}
          <li>{{ item.name }}</li>
        {% else %}
          <li>
            <a href="{{ item.link }}">{{ item.name }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
