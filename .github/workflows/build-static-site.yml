name: build-static-site
on: [push]
jobs:
  build-static-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install
        run: yarn --frozen-lockfile

      - name: build
        run: yarn build

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@4.1.8
        with:
          branch: gh-pages
          folder: build/public
